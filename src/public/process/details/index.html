<html>

<head>
  <title>QuantumHub - Process Details</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" href="/css/default.css" />

  <script src="/script/api.js"></script>
  <script src="details.js"></script>
</head>

<body>
  <div class="l-application" role="presentation">
    <main class="l-main">
      <div class="p-panel">
        <div class="u-fixed-width" id="content">

          <div class="p-panel__header"></div>
          <h1 class="p-panel__title" id="title">QuantumHub</h1>
          <div class="p-panel__content">
            <div class="">
              <h4 class="p-muted-heading">LOG</h4>
              <div class="p-segmented-control">
                <div class="p-segmented-control__list" role="tablist" aria-label="Log level">
                  <button class="p-segmented-control__button" role="tab" aria-selected="false" aria-controls="trace-tab"
                    id="trace-tab" data-level="trace" onclick="filterLogs('trace')">trace</button>
                  <button class="p-segmented-control__button" role="tab" aria-selected="false" aria-controls="debug-tab"
                    id="debug-tab" tabindex="-1" data-level="debug" onclick="filterLogs('debug')">debug</button>
                  <button class="p-segmented-control__button" role="tab" aria-selected="true" aria-controls="info-tab"
                    id="info-tab" tabindex="-1" data-level="info" onclick="filterLogs('info')">info</button>
                  <button class="p-segmented-control__button" role="tab" aria-selected="false" aria-controls="warn-tab"
                    id="warn-tab" tabindex="-1" data-level="warn" onclick="filterLogs('warn')">warn</button>
                  <button class="p-segmented-control__button" role="tab" aria-selected="false" aria-controls="error-tab"
                    id="error-tab" tabindex="-1" data-level="error" onclick="filterLogs('error')">error</button>
                  <button class="p-segmented-control__button" role="tab" aria-selected="false" aria-controls="fatal-tab"
                    id="fatal-tab" tabindex="-1" data-level="fatal" onclick="filterLogs('fatal')">fatal</button>
                </div>
              </div>
              <table class="logs">
                <thead>
                  <tr>
                    <th width="100">Time</th>
                    <th width="100">Level</th>
                    <th>Message</th>
                  </tr>
                </thead>
                <tbody id="logs">
                </tbody>
              </table>
            </div>
            <div class="u-fixed-width" id="content">
            </div>
          </div>
        </div>
      </div>
  </div>
  </main>
  </div>
</body>

</html>
